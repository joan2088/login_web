<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="login">
        <div class="login__logo">
            <div class="login__logo-group">
                <img class="login__logo-img" src="img/as_logo_4.png">
                <h1 class="login__logo-heading">
                    資訊科學研究所<br><span class="login__logo-heading-en">Institute of Information Science</span>
                </h1>
            </div>
        </div>
        <div class="login__auth">
            <div class="login__auth-group">
                <h2 class="login__title">使用者身份切換
                    <br />
                    <span class="login__title-en">Switch User Identity</span>
                </h2>
                <form action="test1.html">
                    <div class="form-field">
                        <label class="form-label" for="username">帳號或電子郵件 Username or Email Address</label>
                        <input name="username" class="form-control" type="text" autocomplete="username" />
                    </div>                
                    <div class="btn-wrapper">
                        <button class="btn btn--primary" type="submit">登入 Sign In</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
